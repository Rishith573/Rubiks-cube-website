<!DOCTYPE html>
<html>
    <head>

                <h1>Rubix Cuberz</h1>
            </div>

            </div>
        </div>

            </div>

                <img src="4by4.png" width="200" height="200"/>

            </div>
            <hr>
            
            <div class="pyriminx">
                <img src="pyriminx.png" width="200" height="200"/>

            </div>
            <hr>
            
            <div class="megaminx">
                <img src="megaminx.png" width="200" height="200"/>

            </div>
        </div>
        
        
    </body>
